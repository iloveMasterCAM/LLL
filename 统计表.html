        var div = document.getElementById('div')
        function setStyle(obj,json,fun){
            clearInterval(obj.time)
            obj.time = setInterval(function(){
            var onoff = true;
            for(var attr in json){
            var inew = parseInt(getattr(obj,attr));
            var isp = (json[attr]-inew)/6;
            isp = isp>0? Math.ceil(isp) : Math.floor(isp)
            if(json[attr] == inew){
               if(onoff){
                clearInterval(obj.time)
                if(fun) fun()
               }
            }else{
                onoff = false
                obj.style[attr] = inew+isp+'px'
            }
            } 
            },100)
        }
        setStyle(div,{'width':'200','height':'105'},function(){
            setStyle(div,{'left':'200'})
        })
